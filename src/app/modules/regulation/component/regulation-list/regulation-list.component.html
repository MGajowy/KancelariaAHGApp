<div class="shadowbox-page">
  <mat-list>
    <mat-list-item>
      <div style="float: right;">
        <mat-form-field>
          <input Simply-Space type="text" matInput placeholder="wyszukaj..." [formControl]="term">
          <i class="fa fa-eraser" matSuffix style="cursor: pointer;"></i>
        </mat-form-field>
      </div>
    </mat-list-item>
    <mat-list-item class="subpage-header">Lista rozporządzeń</mat-list-item>
    <mat-divider></mat-divider><br>
  </mat-list>
  <div class="container-box" style="width: auto;">
    <div *ngIf="regulationList?.listaRozporzadzen.length > 0; else emptyList ">
      <mat-accordion *ngFor="let regulation of regulationList?.listaRozporzadzen">
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <br>{{regulation.nazwa}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p class="item-detail">Kategoria: {{regulation.nazwaKategorii}}</p>
          <p class="item-detail">Data dodania: {{regulation.dateAdded}}</p>
          <p class="item-detail">Treść: {{regulation.tresc}}</p>
        </mat-expansion-panel>
      </mat-accordion>
      <p-paginator [rows]="pageSize" [totalRecords]="totalRecords" [rowsPerPageOptions]="[5,10,20,30]"
        (onPageChange)="paginate($event)"></p-paginator>
    </div>
    <ng-template #emptyList>
      <p>{{ message }}</p>
    </ng-template>
  </div>

</div>
