<mat-list>
  <mat-list-item>Modyfikuj kategorie</mat-list-item>
  <mat-divider></mat-divider><br>
</mat-list>
<p>
  <mat-form-field class="example-form-field">
    <mat-label>Nazwa kategorii</mat-label>
    <input matInput type="text" [(ngModel)]="category.rodzajKategorii">
    <button mat-button *ngIf="category.rodzajKategorii" matSuffix mat-icon-button aria-label="Clear" (click)="category.rodzajKategorii=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  </p>
  <p>
      <mat-label>Czy publiczny: </mat-label>
      <mat-checkbox class="example-margin" color="primary" [(ngModel)]="category.czyPubliczny" name="czyPubliczny">
      </mat-checkbox>
    </p>
  <section>
    <button  mat-raised-button color="primary" style="margin-right: 5px" (click)="onSubmit()">Zapisz</button>
    <button  mat-raised-button color="primary" style="margin-right: 5px" (click)="gotoList()">Cofnij</button>
  </section>
