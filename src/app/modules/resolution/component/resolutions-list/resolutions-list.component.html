<mat-list>
  <mat-list-item>Lista uchwał</mat-list-item>
  <mat-divider></mat-divider><br>
</mat-list>
<div *ngIf="lista.listaUchwal.length > 0; else emptyList ">
  <mat-accordion *ngFor="let resolution of lista.listaUchwal">
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <br>{{resolution.opis}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>Kategoria: {{resolution.nazwaKategorii}}</p>
      <p>Treść: {{resolution.tresc}}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<ng-template #emptyList>
  <p>{{ komunikat }}</p>
</ng-template>
