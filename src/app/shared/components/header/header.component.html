<header fxLayoutAlign="space-between center">
  <div fxLayout="row" fxLayoutGap="10px">
    <img class="logo" src="assets/images/ap_symbol.jpg">
    <span class="navbar-text">Kancelaria Adwokacka AHG</span>
  </div>
  <div fxLayout="row" fxLayoutGap="10px">
    <button mat-raised-button color="primary" routerLink="/office/home">
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      Strona startowa</button>
    <button mat-raised-button color="primary" routerLink="/registration">
      <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
      <mat-icon aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
      Rejestracja</button>
    <button mat-raised-button color="primary" (click)= checkMethod();>
      <mat-icon aria-hidden="false" aria-label="Example home icon">login</mat-icon>
      {{nameButton}}</button>
  </div>
</header>
